<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link rel="stylesheet" href="/style.css" />
    <link href="fontawesome-free-6.1.1-web/css/all.css" rel="stylesheet">

    <title>Calculadora</title>
  </head>
  <body>
    <header><h1>Calculadora Gama Academy</h1></header>

    <main>
    
        <form action="" method="post" name="calc">
          <fieldset>
          <!-- visor da calculadora: -->
          <input type="text" id="tela" placeholder="0"/>

          <!-- tecla CE: -->
          <input type="button" class="btns" id="ce" value="CE" onclick="limpa()" />
          
          <!-- Restante das teclas: -->
          <br>

          <input type="button" class="btns" value="DEL" onclick="backS()" />
          <input type="button"class="btns" value="(" onclick="conta('(')" />
          <input type="button"class="btns" value=")" onclick="conta(')')" />
          <input type="button" class="btns" nome="divisao" value="/" onclick="conta('/')" />

          <br>

          
          <input type="button"class="btns" value="7" onclick="conta(7)" />
          <input type="button" class="btns" value="8" onclick="conta(8)" />
          <input type="button" class="btns" value="9" onclick="conta(9)" />
          <input type="button" class="btns" value="X" onclick="conta('*')" />
          
          <br>

          <input type="button" class="btns" value="4" onclick="conta(4)" />
          <input type="button" class="btns" value="5" onclick="conta(5)" />
          <input type="button" class="btns" value="6" onclick="conta(6)" />
          <input type="button" class="btns" value="-" onclick="conta('-')" />
          <br>

          <input type="button" class="btns" value="1" onclick="conta(1)" />
          <input type="button" class="btns" value="2" onclick="conta(2)" />
          <input type="button" class="btns" value="3" onclick="conta(3)" />
          <input type="button" class="btns" value="+" onclick="conta('+')" />
          
          <br>
          <input type="button" class="btns" value="0" onclick="conta(0)" />
          <input type="button" class="btns" value="," onclick="conta('.')" />
          <input type="button" class="btns" id="igual" value="=" onclick="resultado()" />
          </fieldset>
        </form>

        <!-- Historico -->
        <div onclick="revelaHistorico()" id="seta">
          <p>Hist√≥rico <i id="revelaHist" class="fa-solid fa-caret-down"></i>
          </p>

        </div>
        <div  style="display:none"id="historico">
          <p id="historico"> </p>
        </div>
        
    </main>
    <footer></footer>
  </body>
  <script src="script.js"></script>
</html>
